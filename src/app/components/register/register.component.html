<div class="container">
  <h1 mat-dialog-title>Register</h1>

  <div mat-dialog-content>
    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          matInput
          placeholder="example@example.com"
          type="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput type="text" placeholder="Name" />
      </mat-form-field>
      <label>
        <h1>Select type of user:</h1>
      </label>
      <mat-radio-group class="example-radio-group" formControlName="type">
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let type of typeList"
          [value]="type"
        >
          {{ type }}</mat-radio-button
        >
      </mat-radio-group>
    </form>
  </div>
  <div mat-dialog-action>
    <button
      style="margin-top: 10px"
      mat-raised-button
      color="primary"
      (click)="register()"
    >
      {{ actionBtn }}
    </button>
  </div>
  <a routerLink="/login">Alredy got an account? Click here to login</a>
</div>
